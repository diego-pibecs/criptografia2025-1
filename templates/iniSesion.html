<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: hsl(199, 94%, 94%); /* Color de fondo suave */
      }
      .container {
        width: 450px;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      h1 {
        text-align: center;
        color: #007bff;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold; /* Estilo de fuente para etiquetas */
      }
      input[type="text"],
      input[type="file"] {
        width: calc(100% - 12px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #000000;
        border-radius: 6px;
        font-size: 14px;
      }
      button {
        width: 100%;
        padding: 12px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
      }

      .boton-iniciarChat {
        background-color: #28a745; /* Color de fondo */
        color: white; /* Color del texto */
        border: 2px solid black; /* Sin borde */
        padding: 10px 8px; /* Espaciado interno */
        text-align: center; /* Centrar texto */
        display: inline-block; /* Hacer que el botón sea un bloque en línea */
        font-size: 16px; /* Tamaño de fuente */
        margin: 4px 2px; /* Margen alrededor del botón */
        cursor: pointer; /* Cambiar cursor al pasar sobre el botón */
        border-radius: 20px; /* Bordes redondeados */
        width: 100px;
      }
      .boton-iniciarChat:hover {
        background-color: #59d877;
      }
      .selected-path {
        margin-top: 10px;
        font-style: italic; /* Estilo para mostrar la ruta seleccionada */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Iniciar sesión</h1>
      <form action="/login" method="POST" enctype="multipart/form-data">
        {% if not private_key %}
        <label for="username">Ingresa tu nombre:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />

        <label for="secret">Ingresa tu contraseña:</label>
        <input
          type="text"
          id="secret"
          name="secret"
          placeholder="Password"
          required
        />

        <label for="key_directory">Directorio para almacenar claves</label>
        <p style="margin-left: 20px">Ruta del path para almacenar tus claves</p>
        <label for="key_directory"></label>
        <input
          type="text"
          id="key_directory"
          name="key_directory"
          placeholder="Ruta de almacenamiento"
        />

        <label for="private_key_filename"> </label>
        <p style="margin-left: 20px">
          Nombre de los archivos para almacenar tus claves
        </p>
        <input
          type="text"
          id="private_key_filename"
          name="private_key_filename"
          placeholder="Nombre del archivo"
        />

        {% endif %}

        <button id="genKeys" type="submit">Generar y Guardar Claves</button>
        <div style="margin-bottom: 35px"></div>

        <p style="margin-left: 20px">Si ya cuentas con tus llaves</p>
        <label for="private_key"
          >Selecciona tu archivo de clave privada (.pem):</label
        >
        <input type="file" id="private_key" name="private_key" accept=".pem" />

        <label for="public_key"
          >Selecciona tu archivo de clave pública (.pem):</label
        >
        <input type="file" id="public_key" name="public_key" accept=".pem" />

        <button type="submit" id="initChat">Iniciar Chat</button>
      </form>
      <div class="selected-path" id="selected-path"></div>
    </div>

    <script>
      document
        .getElementById("key_directory")
        .addEventListener("change", function () {
          const fullPath = this.files[0].webkitRelativePath; // Obtiene la ruta completa relativa
          const selectedFolder = fullPath.replace(/\/[^\/]*$/, ""); // Remueve el nombre del archivo para obtener solo la ruta de la carpeta
          document.getElementById("selected-directory").value = selectedFolder; // Muestra la ruta en el campo de texto
        });

      document
        .getElementById("private_key")
        .addEventListener("change", function () {
          const directoryPath = fullPath
            .replace(/\\/g, "/")
            .replace(/\/[^\/]*$/, ""); // Remueve el nombre del archivo
          document.getElementById("selected-directory").textContent =
            "Archivo seleccionado: " + directoryPath;
        });
    </script>
  </body>
</html>
