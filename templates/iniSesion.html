<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesi칩n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: hsl(199, 94%, 94%); /* Color de fondo suave */
            color: #3d3d3d;
        }
        .container {
            width: 450px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .container form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold; /* Estilo de fuente para etiquetas */
        }
        input[type="text"], input[type="file"], input[type="password"] {
            margin-bottom: 5px;
            padding: 10px;
            border: 1px solid #000000;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #b5e1ff; /* Color de fondo al pasar el mouse */
        }
        .select-directory {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            margin-bottom: 15px;
            width: 100%;
        }
        .selected-path {
            margin-top: 10px;
            font-style: italic; /* Estilo para mostrar la ruta seleccionada */
        }
        .directory-container {
            display: flex;
            flex-direction: column;
            background-color: rgba(128, 128, 128, 0.144);
            padding: 20px;
            border-radius: 10px;
            gap: 10px;
        }
        #directory-container-title {
            align-self: center;
            margin: 10px 0px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iniciar sesi칩n</h1>
        <form action="/login" method="POST" enctype="multipart/form-data">
            <label for="username">Ingresa tu nombre:</label>
            <input type="text" id="username" name="username" placeholder="Username" required>

            <label for="secret">Ingresa tu contrase침a:</label>
            <input type="password" id="secret" name="secret" placeholder="Contrase침a" required>

            <div class="directory-container">
                <h3 id="directory-container-title">Directorio para almacenar claves</h3>
                <label for="selected_directory">Selecciona y copia la ruta del directorio como texto</label>
                <input type="text" id="key_directory" name="selected_directory" placeholder="Ruta de almacenamiento" required>

                <label for="private_key_filename">Nombre del archivo de clave privada:</label>
                <input type="text" id="private_key_filename" name="private_key_filename" placeholder="Nombre del archivo" required>
            </div>

            <button type="submit">Generar y guardar claves</button>
        </form>
        <div class="selected-path" id="selected-path"></div>
    </div>
</body>
</html>
